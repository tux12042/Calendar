<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 600px;
        }
        .day {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            cursor: pointer;
            position: relative;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.6s, background-color 0.3s;
            font-weight: bold;
            font-size: 3em;
            z-index: 1; /* Le jour est au-dessus par défaut */
        }
        .day span {
            display: block;
            margin-top: auto;
            z-index: 2;
            margin-bottom: auto;
        }
        @keyframes swing {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .day:hover {
            background-color: #45a049;
            animation: swing 0.6s ease-in-out;
            transform-origin: center top;
        }
        @keyframes popupFadeInZoom {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes popupFadeOutZoom {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) !important;
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            animation: popupFadeInZoom 0.5s ease forwards;
        }
        .popup.fade-out {
            animation: popupFadeOutZoom 0.5s ease forwards;
        }
        .popup h3 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .popup p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .popup a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .popup .close-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
                max-width: 100%;
            }
        }
        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr);
                max-width: 100%;
            }
        }
        .ribbon-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Le ruban est derrière */
        }

        .horizontal-ribbon, .vertical-ribbon {
            fill: #ff0000;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="popup">
        <h3></h3>
        <p></p>
        <a href="" target="_blank">Lien vers la ressource</a>
        <button class="close-btn">Fermer</button>
    </div>

    <script>
        document.querySelectorAll('.day').forEach(day => {
            day.addEventListener('click', () => {
                const popup = document.querySelector('.popup');
                const overlay = document.querySelector('.overlay');
                popup.querySelector('h3').innerText = day.dataset.title;
                popup.querySelector('p').innerText = day.dataset.description;
                popup.querySelector('a').setAttribute('href', day.dataset.link);

                popup.style.display = 'flex';
                overlay.style.display = 'block';
            });

            const svgNamespace = 'http://www.w3.org/2000/svg';
            const ribbonSvg = document.createElementNS(svgNamespace, 'svg');
            ribbonSvg.setAttribute('class', 'ribbon-svg');
            ribbonSvg.setAttribute('viewBox', '0 0 100 100');

            const horizontalRibbon = document.createElementNS(svgNamespace, 'rect');
            horizontalRibbon.setAttribute('class', 'horizontal-ribbon');
            horizontalRibbon.setAttribute('x', '0');
            horizontalRibbon.setAttribute('y', '45');
            horizontalRibbon.setAttribute('width', '100');
            horizontalRibbon.setAttribute('height', '10');

            const verticalRibbon = document.createElementNS(svgNamespace, 'rect');
            verticalRibbon.setAttribute('class', 'vertical-ribbon');
            verticalRibbon.setAttribute('x', '45');
            verticalRibbon.setAttribute('y', '0');
            verticalRibbon.setAttribute('width', '10');
            verticalRibbon.setAttribute('height', '100');

            ribbonSvg.appendChild(horizontalRibbon);
            ribbonSvg.appendChild(verticalRibbon);
            day.appendChild(ribbonSvg);
        });

        document.querySelector('.close-btn').addEventListener('click', () => {
            const popup = document.querySelector('.popup');
            const overlay = document.querySelector('.overlay');
            popup.classList.add('fade-out');
            setTimeout(() => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
                popup.classList.remove('fade-out');
            }, 500);
        });

        document.querySelector('.overlay').addEventListener('click', () => {
            const popup = document.querySelector('.popup');
            const overlay = document.querySelector('.overlay');
            popup.classList.add('fade-out');
            setTimeout(() => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
                popup.classList.remove('fade-out');
            }, 500);
        });
    </script>
</body>
</html>
